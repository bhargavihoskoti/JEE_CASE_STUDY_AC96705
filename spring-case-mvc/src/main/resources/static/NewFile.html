<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">
var xhr = new XMLHttpRequest();function callBookService(){
xhr.open("PUT","http://localhost:1010/api/v1/",true);
xhr.onreadystatechange=processResponse; xhr.send(null);
}function processResponse(){
if(xhr.readyState == 4 && xhr.status == 200)
{

}
}

</head>

<div id="updateDonor"></div>
